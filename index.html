<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Calcul de l'hypoténuse</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form>
            <!-- TODO: Ajouter sécurité entrée données -->
            <div class="form-group">
              <label for="cote1">Côté 1:</label>
              <input
                type="number"
                class="form-control"
                id="cote1"
                placeholder="Entrez la longueur du côté 1"
              />
            </div>
            <div class="form-group">
              <label for="cote2">Côté 2:</label>
              <input
                type="number"
                class="form-control"
                id="cote2"
                placeholder="Entrez la longueur du côté 2"
              />
            </div>
            <button
              type="button"
              class="btn btn-primary"
              onclick="calculerHypotenuse()"
            >
              Calculer l'hypoténuse
            </button>
            <div class="form-group">
              <label for="hypotenuse">Hypoténuse:</label>
              <input
                type="number"
                class="form-control"
                id="hypotenuse"
                readonly
              />
            </div>
          </form>

          <!-- TODO: afficher une autre image lorsque les valeurs renseignées sont 49 et 3 -->

          <div class="triangle">
            <img
              class="triangle-image"
              src="images/triangle.png"
              alt="triangle"
            />

            <div
              id="cote-triangle1"
              class="valeur-cote"
              style="left: -5%; top: 45%"
            >
              Côté 1
            </div>
            <div
              id="cote-triangle2"
              class="valeur-cote"
              style="left: 40%; top: 90%"
            >
              Côté 2
            </div>
            <div
              id="cote-triangle3"
              class="valeur-cote"
              style="left: 45%; top: 30%"
            >
              Côté 3
            </div>
          </div>
        </div>

        <div class="col-md-6">Bonjour</div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
